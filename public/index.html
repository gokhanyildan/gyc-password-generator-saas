<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4 font-sans">
<div class="w-full max-w-md bg-gray-800 rounded-xl shadow-2xl overflow-hidden border border-gray-700">
    <div class="bg-gray-700 p-6 text-center">
        <h1 class="text-2xl font-bold text-emerald-400 tracking-wide">PassGen SaaS</h1>
        <p class="text-gray-400 text-sm mt-1">Secure, Random, Fast.</p>
    </div>
    <div class="p-6 space-y-6">
        <div class="relative group">
            <input type="text" id="passwordOutput"
                class="w-full bg-gray-900 text-emerald-400 text-center text-xl font-mono py-4 pr-12 pl-4 rounded-lg border border-gray-600 focus:outline-none focus:border-emerald-500 transition-all"
                placeholder="Type or Generate...">
            <button id="copyBtn" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-white transition p-2" title="Copy">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                </svg>
            </button>
            <div id="copyTooltip" class="absolute top-[-30px] right-0 bg-black text-white text-xs py-1 px-2 rounded opacity-0 transition-opacity">Copied!</div>
        </div>
        <div class="space-y-1">
            <div class="flex justify-between text-xs text-gray-400">
                <span>Strength</span>
                <span id="strengthText">None</span>
            </div>
            <div class="h-2 w-full bg-gray-700 rounded-full overflow-hidden">
                <div id="strengthBar" class="h-full w-0 bg-red-500 transition-all duration-300"></div>
            </div>
        </div>
        <div class="space-y-4">
            <div>
                <div class="flex justify-between text-sm mb-2">
                    <label class="text-gray-300">Length</label>
                    <span id="lengthValue" class="text-emerald-400 font-bold">12</span>
                </div>
                <input type="range" id="lengthRange" min="4" max="64" value="12"
                    class="w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer accent-emerald-500">
            </div>
            <div class="grid grid-cols-2 gap-4">
                <label class="flex items-center space-x-3 cursor-pointer p-3 rounded-lg bg-gray-750 hover:bg-gray-700 transition">
                    <input type="checkbox" id="chkLowercase" checked class="w-5 h-5 text-emerald-500 rounded focus:ring-emerald-500 bg-gray-600 border-gray-500">
                    <span class="text-sm">Lowercase (a-z)</span>
                </label>
                <label class="flex items-center space-x-3 cursor-pointer p-3 rounded-lg bg-gray-750 hover:bg-gray-700 transition">
                    <input type="checkbox" id="chkUppercase" checked class="w-5 h-5 text-emerald-500 rounded focus:ring-emerald-500 bg-gray-600 border-gray-500">
                    <span class="text-sm">Uppercase (A-Z)</span>
                </label>
                <label class="flex items-center space-x-3 cursor-pointer p-3 rounded-lg bg-gray-750 hover:bg-gray-700 transition">
                    <input type="checkbox" id="chkNumbers" checked class="w-5 h-5 text-emerald-500 rounded focus:ring-emerald-500 bg-gray-600 border-gray-500">
                    <span class="text-sm">Numbers (0-9)</span>
                </label>
                <label class="flex items-center space-x-3 cursor-pointer p-3 rounded-lg bg-gray-750 hover:bg-gray-700 transition">
                    <input type="checkbox" id="chkSymbols" checked class="w-5 h-5 text-emerald-500 rounded focus:ring-emerald-500 bg-gray-600 border-gray-500">
                    <span class="text-sm">Symbols (!@#)</span>
                </label>
            </div>
        </div>
        <button id="generateBtn"
            class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-3 rounded-lg shadow-lg transform hover:-translate-y-0.5 transition-all duration-200">
            Generate Password
        </button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
