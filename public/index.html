<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Guard — Password & Passphrase Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
      body { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif; }
      .font-mono { font-family: 'JetBrains Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace; }
    </style>
  </head>
  <body class="relative min-h-screen bg-slate-950 text-gray-100 flex items-center justify-center p-6">
    <div class="absolute inset-0 -z-10" style="background:
      radial-gradient(600px 300px at 20% 20%, rgba(16,185,129,0.15), transparent 60%),
      radial-gradient(600px 300px at 80% 0%, rgba(59,130,246,0.12), transparent 60%),
      radial-gradient(600px 400px at 50% 80%, rgba(6,182,212,0.12), transparent 60%);"></div>
    <div class="w-full max-w-xl">
      <div class="rounded-2xl border border-white/10 bg-white/10 backdrop-blur-xl shadow-2xl overflow-hidden">
        <div class="p-6 border-b border-white/10">
          <div class="flex items-center justify-center gap-2 mb-3">
            <div class="flex items-center gap-2 px-4 py-2 rounded-full bg-emerald-500/15 text-emerald-300 text-xs border border-emerald-500/30">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
              </svg>
              <span>Local Logic • No Data Sent to Server</span>
            </div>
          </div>
          <h1 class="text-3xl font-bold tracking-tight text-emerald-400 text-center">G-Guard</h1>
          <p class="mt-2 text-center text-sm text-gray-300">by <a href="https://gokhanyildan.com" target="_blank" rel="noopener noreferrer" class="underline decoration-emerald-500/50 hover:text-white">gokhanyildan.com</a></p>
        </div>
        <div class="p-6 space-y-6">
          <div class="space-y-2">
            <div class="relative">
              <input type="text" id="passwordOutput"
                     class="w-full bg-slate-900/60 text-emerald-400 text-center text-xl font-mono py-4 pr-12 pl-4 rounded-lg border border-white/10 focus:outline-none focus:border-emerald-500 transition-all placeholder-gray-600"
                     placeholder="Generate or Type to test...">
              <button id="copyBtn" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white transition p-2" title="Copy">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                </svg>
              </button>
              <div id="copyTooltip" class="absolute top-[-30px] right-0 bg-black text-white text-xs py-1 px-2 rounded opacity-0 transition-opacity">Copied!</div>
            </div>
            <p class="text-center text-xs text-gray-400">Tip: Type your own password to check its score.</p>
          </div>
          <div class="space-y-1">
            <div class="flex justify-between text-xs text-gray-300">
              <span>Security Score</span>
              <span id="strengthText">None</span>
            </div>
            <div class="h-2 w-full bg-white/10 rounded-full overflow-hidden">
              <div id="strengthBar" class="h-full w-0 bg-gradient-to-r from-red-500 via-yellow-500 to-emerald-500 transition-all duration-300"></div>
            </div>
          </div>
          <div class="flex items-center gap-2">
            <div class="inline-flex rounded-lg border border-white/10 bg-white/5 p-1">
              <button id="tabString" class="tab-button px-3 py-2 rounded-md text-sm font-semibold text-white bg-emerald-500/20" data-mode="string">String</button>
              <button id="tabPassphrase" class="tab-button px-3 py-2 rounded-md text-sm text-gray-300" data-mode="passphrase">Passphrase</button>
              <button id="tabAnalyze" class="tab-button px-3 py-2 rounded-md text-sm text-gray-300" data-mode="analyze">Check Strength</button>
            </div>
          </div>
          <div id="stringOptions" class="options-panel space-y-4 pt-2 border-t border-white/10">
            <div>
              <div class="flex justify-between text-sm mb-2">
                <label class="text-gray-200">Length</label>
                <span id="lengthValue" class="text-emerald-400 font-bold">12</span>
              </div>
              <input type="range" id="lengthRange" min="4" max="64" value="12" class="w-full h-2 bg-white/10 rounded-lg appearance-none cursor-pointer accent-emerald-500">
            </div>
            <div class="grid grid-cols-2 gap-4">
              <label class="flex items-center space-x-3 cursor-pointer p-3 rounded-lg bg-white/5 hover:bg-white/10 transition">
                <input type="checkbox" id="chkLowercase" checked class="w-5 h-5 text-emerald-500 rounded focus:ring-emerald-500 bg-slate-800 border-white/20">
                <span class="text-sm text-gray-200">Lowercase</span>
              </label>
              <label class="flex items-center space-x-3 cursor-pointer p-3 rounded-lg bg-white/5 hover:bg-white/10 transition">
                <input type="checkbox" id="chkUppercase" checked class="w-5 h-5 text-emerald-500 rounded focus:ring-emerald-500 bg-slate-800 border-white/20">
                <span class="text-sm text-gray-200">Uppercase</span>
              </label>
              <label class="flex items-center space-x-3 cursor-pointer p-3 rounded-lg bg-white/5 hover:bg-white/10 transition">
                <input type="checkbox" id="chkNumbers" checked class="w-5 h-5 text-emerald-500 rounded focus:ring-emerald-500 bg-slate-800 border-white/20">
                <span class="text-sm text-gray-200">Numbers</span>
              </label>
              <label class="flex items-center space-x-3 cursor-pointer p-3 rounded-lg bg-white/5 hover:bg-white/10 transition">
                <input type="checkbox" id="chkSymbols" checked class="w-5 h-5 text-emerald-500 rounded focus:ring-emerald-500 bg-slate-800 border-white/20">
                <span class="text-sm text-gray-200">Symbols</span>
              </label>
            </div>
          </div>
          <div id="passphraseOptions" class="options-panel space-y-4 pt-2 border-t border-white/10 hidden">
            <div>
              <div class="flex justify-between text-sm mb-2">
                <label class="text-gray-200">Words</label>
                <span id="wordsCountValue" class="text-emerald-400 font-bold">4</span>
              </div>
              <input type="range" id="wordsCountRange" min="3" max="10" value="4" class="w-full h-2 bg-white/10 rounded-lg appearance-none cursor-pointer accent-emerald-500">
            </div>
            <div class="grid grid-cols-2 gap-4">
              <label class="flex items-center space-x-3 cursor-pointer p-3 rounded-lg bg-white/5 hover:bg-white/10 transition">
                <input type="text" id="separatorInput" placeholder="-" class="w-full bg-slate-900/60 text-gray-200 px-3 py-2 rounded border border-white/10 focus:outline-none focus:border-emerald-500">
                <span class="text-sm text-gray-200">Separator</span>
              </label>
              <label class="flex items-center space-x-3 cursor-pointer p-3 rounded-lg bg-white/5 hover:bg-white/10 transition">
                <input type="checkbox" id="chkCapitalize" class="w-5 h-5 text-emerald-500 rounded focus:ring-emerald-500 bg-slate-800 border-white/20">
                <span class="text-sm text-gray-200">Capitalize</span>
              </label>
              <label class="flex items-center space-x-3 cursor-pointer p-3 rounded-lg bg-white/5 hover:bg-white/10 transition">
                <input type="checkbox" id="chkPassNumbers" class="w-5 h-5 text-emerald-500 rounded focus:ring-emerald-500 bg-slate-800 border-white/20">
                <span class="text-sm text-gray-200">Add Numbers</span>
              </label>
              <label class="flex items-center space-x-3 cursor-pointer p-3 rounded-lg bg-white/5 hover:bg-white/10 transition">
                <input type="checkbox" id="chkPassSymbols" class="w-5 h-5 text-emerald-500 rounded focus:ring-emerald-500 bg-slate-800 border-white/20">
                <span class="text-sm text-gray-200">Add Symbols</span>
              </label>
            </div>
          </div>
          <div id="analysisPanel" class="options-panel space-y-3 pt-2 border-t border-white/10 hidden">
            <div class="text-sm text-gray-200">Detailed Analysis</div>
            <div id="analysisWarnings" class="text-xs text-yellow-300"></div>
            <ul id="analysisSuggestions" class="text-xs text-gray-300 list-disc list-inside space-y-1"></ul>
          </div>
          <button id="generateBtn" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-semibold py-3 rounded-lg shadow-lg transform hover:-translate-y-0.5 transition-all duration-200">Generate</button>
        </div>
      </div>
      <div class="text-center text-xs text-gray-400 mt-4">
        <div class="inline-flex items-center gap-3">
          <a href="https://gokhanyildan.com" target="_blank" rel="noopener noreferrer" class="hover:text-white">Website</a>
          <span class="opacity-30">•</span>
          <a href="https://github.com/gokhanyildan" target="_blank" rel="noopener noreferrer" class="hover:text-white">GitHub</a>
          <span class="opacity-30">•</span>
          <a href="https://twitter.com/gokhanyildan" target="_blank" rel="noopener noreferrer" class="hover:text-white">Twitter</a>
          <span class="opacity-30">•</span>
          <a href="https://www.linkedin.com/in/gokhanyildan" target="_blank" rel="noopener noreferrer" class="hover:text-white">LinkedIn</a>
        </div>
        <div class="mt-1 opacity-70">Tech: Fastify • Tailwind CSS • zxcvbn • Client-side Crypto</div>
        <div class="mt-1 opacity-60">© 2025 G-Guard</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
